<div>
    <h2>Edit your profile!</h2>
    <form (ngSubmit)  ="updateProfile()">
        <label>First Name </label>
        <input type="text" name="firstname" [(ngModel)]="firstname"/><br/>

        <label>Last Name </label>
        <input type="text" name="lastname" [(ngModel)]="lastname"/><br/>

        <label>Email </label>
        <input type="text" name="emailId" [(ngModel)]="email"/><br/>

        <label>Password </label>
        <input type="text" name="password" [(ngModel)]="password"/><br/>

        <label>Date of Birth </label>
        <input type="date" name="dob" [(ngModel)]="dob"/><br/>

        <label>Phone Number </label>
        <input type="text" name="phone" [(ngModel)]="phone"/><br/>

        <label>Address </label>
        <input type="text" name="address" [(ngModel)]="address"/><br/>
        <br>
        <input type="submit" value="Update Profile">
    </form>
    <p style="color:darkgreen">{{successMessage}}</p>
    <p style="color:red">{{errorMessage}}</p>
</div>

<div>
    <h3>Raise Ticket</h3>
    <hr/>
    <form [formGroup]="ticketRef" (ngSubmit)="submitTicket()">
        User ID: <input type="number" formControlName="userID" /> <br/>
        Reason: <input type="text" formControlName="reason" /><br/>
        <input type="submit" value="Submit"/>
    </form>
</div>
